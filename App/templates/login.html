{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="{% static "logo.png" %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Student </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-2xl overflow-hidden max-w-4xl w-full">
      
      <!-- Left Image Section -->
      <div class="md:w-1/2 hidden md:block">
        <img
          src="{% static "login.png" %}"
          alt="Login illustration"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Right Form Section -->
      <div class="w-full md:w-1/2 p-10">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Welcome to <span class="text-blue-800"> Study Mate </span></h2>
        <p class="text-sm text-gray-500 text-center mb-6">Login to access your student dashboard</p>

        <form method="POST" action="{% url 'login' %}" class="space-y-5">
          {% csrf_token %}

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              required
              class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="Your username"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300"
          >
            Login
          </button>
        </form>

        <div class="mt-6 text-sm text-center text-gray-600">
          Don’t have an account?
          <a href="" class="text-blue-600 hover:underline">Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
